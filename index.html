<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/icons8-books-16.png">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="https://img.freepik.com/premium-vector/cute-funny-kawaii-little-panda-bear-read-book-vector-flat-cartoon-kawaii-character-illustration-icon-cartoon-cute-panda-bear-reading-read-book-childish-kids-literature-character-icon-concept_92289-3223.jpg?w=2000" alt="panda bear">
            <h1>Library</h1>
        </div>
        <p>"Reading is essential for those who seek to rise above the ordinary" -Jim Rohn</p>
    <form id="form">
        <label for="title"></label>
        <input type="text" name="title" id="title" placeholder="Title of the book?">
        <span class="error msg1"></span>

        <label for="author"></label>
        <input type="text" name="author" id="author" placeholder="Who's the author?">
        <span class="error msg2"></span>

        <label for="pages"></label>
        <input type="number" name="pages" id="pages" placeholder="How many pages?">
        <span class="error msg3"></span>

        <div class="input">
            <input type="checkbox" name="reading-status" id="reading-status">
            <label for="reading-status" class="status-label">I have Read this book</label>
        </div>
        <button type="submit" class="add-btn">Add Book</button>
    </form>
    </div>

    <div class="book-container">
        <div class="book-container-headers">
            <h2>Title</h2>
            <h2>Author</h2>
            <h2>Pages</h2>
            <h2>Read?</h2>
            <h2></h2>
        </div>
        <div class="bookInfo-card"></div>
    </div>
 
    <script src="main.js"></script>
</body>
</html>
